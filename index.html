<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather Dasboard</title>

<body>
    <div class="container">
    <header>Weather Dashboard</header>
    <section id="search-city-side">
        <h5>Search for a City:</h5> 
        <div class="input-group mb-2">
            <div class="input-group-prepend">
           
            <input type="text" class="form-control" aria-label="search-city" aria-describedby="basic-addon1">
            <span class="btn btn-primary" id="fa-search">                <img src="search_white.png"></img>
            </span>
            <button type="submit" class="btn btn-default" id="run-search">
            </button>
               

        </div>
         </div>
    </section>

    <div id="current-weather"></div>
    <div id="5-day"></div>

</div>  
</body>

</html>
