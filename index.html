<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Weather Dasboard</title>
</head>
<body>
	<div class="container">
		<header>
			Weather Dashboard
        </header>
        <h1>Current Weather</h1>

		<div class="container2">
			<section id="search-city-side">
                <div class="c">
                    <h5>Search for a City:</h5>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <input aria-describedby="basic-addon1" aria-label="search-city" class="form-control" id="city-search" type="text"> 
                            <span class="btn btn-primary" id="fa-search">
                            <img src="search_white.png"></span> 
                            <button class="btn btn-default" id="run-search" type="submit">
                            </button>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush" style="border-radius: 3px;">
                    </ul> 

                </div>
		
            </section>
        <section>

            <div>
                <p class="col " id="time">
                </p>
                <p class="col" id="city-date" >
                    
				</p>
               
                <p class="col" id="temp">
                  
                </p>
                <p class="col" id="hum" ></p>
                <p class="col" id="wind" ></p>
           
             
                <p class="col " id="uv" >
                   
                </p>
              
                <div class="card-body d-block w-100"></div>
                
               
			<div id="current-weather">
		
		
			</div>
        </div>
    </div>
</section>
<div class="container">
    <h2>Five-Day Forecast:</h2>
</div>

		<div class="five-container container">
         
			<div class="day1">
				<div id="date1"></div>
				<div id="icon1">
				
				</div>
				<div id="temp1">
			
				</div>
				<div id="hum1">
				
				</div>
				
			</div>
			<div class="day2">
				<div id="date2"></div>
				<div id="icon2">
			
				</div>
				<div id="temp2">
				
				</div>
				<div id="hum2">
				
				</div>
			
			</div>
			<div class="day3">
				<div id="date3"></div>
				<div id="icon3">
				
				</div>
				<div id="temp3">
				
				</div>
				<div id="hum3">
			
				</div>
			
			</div>
			<div class="day4">
				<div id="date4"></div>
				<div id="icon4">
				
				</div>
				<div id="temp4">
			
				</div>
				<div id="hum4">
			
				</div>
			
			</div>
			<div class="day5">
				<div id="date5"></div>
				<div id="icon5">
				
				</div>
				<div id="temp5">
			
				</div>
				<div id="hum5">
			
				</div>
			
			</div>
		</div>
		<div id="footer">
			Source: Openweather.org 2019
		</div>
		<script language="JavaScript"  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
		</script> 
		<script  src="./script.js">
		</script>
		
	</div>
</body>
</html>
