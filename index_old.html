<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Weather Dasboard</title>
</head>
<body>
	<div class="container">
		<header>
			Weather Dashboard
		</header>
		<div class="container2">
			<section id="search-city-side">
				<h5>Search for a City:</h5>
				<div class="input-group mb-2">
					<div class="input-group-prepend">
						<input aria-describedby="basic-addon1" aria-label="search-city" class="form-control" id="city-search" type="text"> 
						<span class="btn btn-primary" id="fa-search">
						<img src="search_white.png"></span> 
						<button class="btn btn-default" id="run-search" type="submit">
						</button>
					</div>
                </div>
				<ul class="list-group list-group-flush" style="border-radius: 3px;">
				</ul> 
        
            </section>
            
                <div class="card-body d-block w-100">
                
               
			<div id="current-weather">
				<div id="time"></div><br>
				<div id="city-date">
					City:
				</div><br>
				<div id="temp">
					Temp:
				</div><br>
				<div id="hum">
					Humidity:
				</div><br>
				<div id="wind">
					Wind Speed:
				</div><br>
				<div id="uvi">
					UV Index: 
					<p id="uv"></p>
				</div><br>
			</div>
        </div>
    </div>

		<h2>Five-Day Forecast:</h2>
		<div class="five-container">
			<div class="day1">
				<div id="date1"></div><br>
				<div id="icon1">
					City:
				</div><br>
				<div id="temp1">
					Temp:
				</div><br>
				<div id="hum1">
					Humidity:
				</div><br>
				
			</div>
			<div class="day2">
				<div id="date2"></div><br>
				<div id="icon2">
					City:
				</div><br>
				<div id="temp2">
					Temp:
				</div><br>
				<div id="hum2">
					Humidity:
				</div><br>
			
			</div>
			<div class="day3">
				<div id="date3"></div><br>
				<div id="icon3">
					City:
				</div><br>
				<div id="temp3">
					Temp:
				</div><br>
				<div id="hum3">
					Humidity:
				</div><br>
			
			</div>
			<div class="day4">
				<div id="date4"></div><br>
				<div id="icon4">
					City:
				</div><br>
				<div id="temp4">
					Temp:
				</div><br>
				<div id="hum4">
					Humidity:
				</div><br>
			
			</div>
			<div class="day5">
				<div id="date5"></div><br>
				<div id="icon5">
					City:
				</div><br>
				<div id="temp5">
					Temp:
				</div><br>
				<div id="hum5">
					Humidity:
				</div><br>
			
			</div>
		</div>
		<div id="footer">
			Source: Openweather.org 2019
		</div>
		<script language="JavaScript"  src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
		</script> 
		<script  src="./script.js">
		</script>
		
	</div>
</body>
</html>
